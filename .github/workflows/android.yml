name: Build Android Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Check PR title
        env:
          PR_TITLE: ${{ github.event.pusher.username }}
        run: |
          echo -e “----------------------------\n$PR_TITLE\n----------------------------\n”
